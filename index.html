<!DOCTYPE html>

<html>
	<head>
		<title> CONWAY'S GAME OF LIFE HTML CANVAS UI </title>
		<link rel="stylesheet" href="style.css"/>
		<script type="text/javascript" src="js/main.js"> </script>
		<script type="text/javascript" src="js/initialization.js"> </script>
		<script type="text/javascript" src="js/window.js"> </script>
		<script type="text/javascript" src="js/draw.js"> </script>
		<script type="text/javascript" src="js/mouse.js"> </script>
		<script type="text/javascript" src="js/options.js"> </script>
		<script type="text/javascript" src="js/gameOfLife.js"> </script>
		<script type="text/javascript" src="js/animation.js"> </script>
	</head>
	<body class="mainBackground">
		<div class="canvasAround">
			<canvas class="canvasBackground" id="canvas" oncontextmenu="return false;" width=800, height=600>
				your browser doesn't support canvas!
			</canvas>
		</div>
		<script> main() </script> 
		<button id="startButton" onclick="buttonRun()">Start</button>
		<button id="stopButton" onclick="buttonStop()" disabled>Stop</button>
		<button id="clearButton" onclick="buttonClear()" disabled>Clear</button>
		<p> Click left to put a cell inside the canvas <br>
		Click right to remove a cell from the canvas</p>
		<form>
			<label>Enter the size of each square (in pixels):</label>
			<input type="text" value = "25" id="sizeInput"/>
			<input type="button" value = "Resize" onclick="getSizeInput()"/>
		</form>
		<form>
			<label>Enter the tick speed (in milliseconds):</label>
			<input type="text" value = "500" id="speedInput"/>
			<input type="button" value = "Change Speed" onclick="getSpeedInput()"/>
			<input type="checkbox" id="gridCheck" checked onclick="gridCheckBox()">Show Grid</input>
		</form>
	</body>
</html>
